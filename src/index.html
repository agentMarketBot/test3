<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Countdown Timer</h1>
            <div class="countdown-setup">
                <div class="input-group">
                    <label for="hours">Hours:</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="input-group">
                    <label for="minutes">Minutes:</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label for="seconds">Seconds:</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
                <button id="start-btn">Start Countdown</button>
                <button id="stop-btn" disabled>Stop</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div class="countdown-display">
                <div class="time-display">
                    <span id="display-hours">00</span>:
                    <span id="display-minutes">05</span>:
                    <span id="display-seconds">00</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div class="status" id="status">Ready to start</div>
        </div>
    </div>
</body>
</html>
