<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="countdown-setup">
            <div class="time-inputs">
                <div class="input-group">
                    <label for="hours">Hours:</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="input-group">
                    <label for="minutes">Minutes:</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label for="seconds">Seconds:</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <button id="startBtn" class="btn btn-primary">Start Countdown</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
        
        <div class="countdown-display">
            <div class="time-display">
                <span id="displayHours">00</span>:
                <span id="displayMinutes">05</span>:
                <span id="displaySeconds">00</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
        
        <div id="completionMessage" class="completion-message hidden">
            <h2>Time's Up! ðŸŽ‰</h2>
            <p>Your countdown has finished!</p>
        </div>
    </div>
</body>
</html>
